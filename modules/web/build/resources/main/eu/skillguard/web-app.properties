###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +eu/skillguard/web-spring.xml

cuba.dispatcherSpringContextConfig = +eu/skillguard/web-dispatcher-spring.xml

cuba.persistenceConfig = +eu/skillguard/persistence.xml

cuba.metadataConfig = +eu/skillguard/metadata.xml

cuba.viewsConfig = +eu/skillguard/views.xml

cuba.windowConfig = +eu/skillguard/web-screens.xml

cuba.menuConfig = +eu/skillguard/web-menu.xml

cuba.permissionConfig = +eu/skillguard/web-permissions.xml

cuba.mainMessagePack = +eu.skillguard.web

cuba.anonymousSessionId = e273a94a-b804-f228-3305-a49bdd65a18d

cuba.creditsConfig = +

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app
cuba.availableLocales = German|de;English|en
cuba.localeSelectVisible = false
cuba.themeConfig = com/haulmont/cuba/havana-theme.properties com/haulmont/cuba/halo-theme.properties /eu/skillguard/web/facebook-theme.properties
cuba.web.theme = facebook
cuba.web.loginScreenId=loginWindow
cuba.web.mainScreenId=mainWindow
cuba.gui.genericFilterApplyImmediately=false
